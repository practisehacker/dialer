<!DOCTYPE html>
<html>
  <head>
    <title>Sales Blink Dialer</title>
    <!-- Title tag for title -->

  <body>

    <div id="main-container">
      <div id="view-container">
        <p id="view"></p>
        <!-- in above p tag button pressed will be displayed -->

      <div id="button-container">
        <div class="button"  data-value="1">
          <span class="main-text">1<span class="inner-text">abc</span></span>
          
          
        </div>
        <div class="button"  data-value="2">

        </div>

        </div>
        <div class="button"  data-value="6">
          <span>6<span class="inner-text">mno</span></span>
        </div>
        <div class="button"  data-value="7">
          <span>7<span class="inner-text">pqrs</span></span>
        </div>
        <div class="button"  data-value="8">
          <span>8<span class="inner-text">tuv</span></span>
        </div>
        <div class="button"  data-value="9">
          <span>9<span class="inner-text">wxyz</span></span>
        </div>
        <div class="button"  data-value="*">
          <span>*</span>
        </div>
        <div class="button"  data-value="0">
          <span>0</span>
        </div>
        <div class="button"  data-value="#">

        </div>
        <div class="two-button"  >
          <span>‚ú≥Ô∏è</span>

        </div>

        </div>

        <button type="button" id="call">üì≥</button>
        <button type="button" id="backspace">üîô</button> -->
      </div>
    </div>
